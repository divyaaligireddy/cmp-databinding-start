<h1>Game Control component</h1>
<div class="row">
  <div class="col-xs-12">
    <button class="btn btn-primary" (click)="onStartGame()">Start Game</button>
    <button class="btn btn-danger" (click)="onStopGame()">Stop Game</button>
    <div *ngFor="let item of element">
      <div *ngIf="item%2 === 0">
        <app-even></app-even>
      </div>
      <div *ngIf="item%2 === 1">
        <app-odd></app-odd>
      </div>
    </div>
  </div>
</div>
